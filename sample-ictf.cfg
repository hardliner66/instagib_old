sv_name "Public iCTF Server"
sv_port 8303
sv_max_clients 16
sv_rcon_password "MySecretPassword"
sv_rcon_mod_password "MySecretModPassword"
sv_gametype ictf
sv_map ctf4_old
sv_motd "Hello!\nWelcome to another iCTF server"
sv_scorelimit 1000
sv_timelimit 0

sv_anticamper 0
sv_anticamper_freeze 0
sv_anticamper_range 250

sv_stopgo_feature 1
sv_xonx_feature 1
sv_laserjumps 0
sv_spawnprotection 0

sv_stats_outputlevel 0

sv_loltext_show 0

add_vote "restart 5" "restart 5"
add_vote "restart 10" "restart 10"
add_vote "restart 60" "restart 60"
add_vote "-----------" "echo 0"
add_vote "Timelimit 0" "sv_timelimit 0"
add_vote "Timelimit 20" "sv_timelimit 20"
add_vote "Timelimit 40" "sv_timelimit 40"
add_vote "Timelimit 60" "sv_timelimit 60"
add_vote "-----------" "echo 1"
add_vote "Scorelimit 0" "sv_scorelimit 0"
add_vote "Scorelimit 500" "sv_scorelimit 500"
add_vote "Scorelimit 1000" "sv_scorelimit 1000"
add_vote "-----------" "echo 2"
add_vote "Spectator Slots 14" "sv_spectator_slots 14"
add_vote "Spectator Slots 12" "sv_spectator_slots 12"
add_vote "Spectator Slots 10" "sv_spectator_slots 10"
add_vote "Spectator Slots 8" "sv_spectator_slots 8"
add_vote "Spectator Slots 6" "sv_spectator_slots 6"
add_vote "-----------" "echo 3"
add_vote "Map ctf4_old" "sv_map ctf4_old"
add_vote "Map ctf4_classic" "sv_map ctf4_classic"
add_vote "Map ctf5" "sv_map ctf5"
add_vote "Map dm1" "sv_map dm1"
add_vote "-----------" "echo 4"
add_vote "Mute spectators for this round" "mute_spec 1"
add_vote "Unmute spectators" "mute_spec 0"

mod_command "vote" 1
mod_command "kick" 1
mod_command "ban" 1
mod_command "status" 1
mod_command "say" 1
mod_command "broadcast" 1
mod_command "mute" 1
mod_command "mutes" 1
mod_command "unmuteid" 1
mod_command "unmuteip" 1
